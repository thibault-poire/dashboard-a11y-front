<form class="flex flex-col gap-8" novalidate>
  <div>
    <ng-content />
  </div>

  <div class="self-end flex gap-2">
    <app-shared-button variant="secondary" (click)="cancel_clicked.emit()">
      Cancel
    </app-shared-button>

    <app-shared-button type="submit" (click)="submit_clicked.emit()">
      Submit
    </app-shared-button>
  </div>
</form>
