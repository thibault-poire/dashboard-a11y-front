<app-core-form
  [is_valid]="form_group.valid"
  (canceled)="handle_close()"
  (submitted)="handle_submit()"
>
  <div class="flex flex-col gap-5" [formGroup]="form_group">
    <app-shared-input
      label="Name"
      placeholder="e.g. Wikipedia"
      [required]="true"
      formControlName="name"
    ></app-shared-input>

    <app-input-list legend="Url list" formControlName="urls"></app-input-list>
  </div>
</app-core-form>
