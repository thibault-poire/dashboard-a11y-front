@if (url) {
  <a [routerLink]="url" [class]="classes">
    <ng-container *ngTemplateOutlet="content" />
  </a>
} @else {
  <button [class]="classes" [attr.type]="type" (click)="handle_click()">
    <ng-container *ngTemplateOutlet="content" />
  </button>
}

<ng-template #content>
  <ng-content />
</ng-template>
