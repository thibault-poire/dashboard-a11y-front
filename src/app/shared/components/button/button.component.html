@if (href()) {
  <a [class]="classes()" [routerLink]="href()">
    <ng-container *ngTemplateOutlet="content" />
  </a>
} @else {
  <button
    [class]="classes()"
    [disabled]="disabled()"
    [attr.type]="type()"
    (click)="clicked.emit()"
  >
    <ng-container *ngTemplateOutlet="content" />
  </button>
}

<ng-template #content>
  <ng-content />
</ng-template>
