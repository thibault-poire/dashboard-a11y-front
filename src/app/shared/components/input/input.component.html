<div class="flex flex-col">
  <label
    class="relative top-3 left-3 self-start -mt-3 px-2 bg-container-primary"
    [class]="required && 'after:content-[\'*\']'"
    [htmlFor]="input_id"
  >
    {{ label }}
  </label>

  <input
    [id]="input_id"
    class="px-5 py-3 rounded-[4px] border-2 border-input outline-none focus:border-input-focus placeholder:text-secondary"
    type="text"
    [attr.placeholder]="placeholder"
    [attr.required]="required"
  />
</div>
